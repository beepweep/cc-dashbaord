<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Debug</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 20px; }
        .card { padding: 10px; border: 1px solid #ccc; text-align: center; }
        .bg-white { background-color: white; }
        .bg-dark { background-color: #1a1a1a; color: white; }
        img { max-width: 100%; height: auto; display: block; margin: 0 auto; }
        h3 { margin-top: 40px; }
    </style>
</head>
<body>
    <h1>Logo Debugging</h1>
    <p>Check which background color makes the logos visible.</p>

    <h3>On White Background</h3>
    <div class="grid">
        <div class="card bg-white"><p>etherfi</p><img src="/logos/logo-etherfi.png"></div>
        <div class="card bg-white"><p>gnosis</p><img src="/logos/logo-gnosis.png"></div>
        <div class="card bg-white"><p>binance</p><img src="/logos/logo-binance.png"></div>
        <div class="card bg-white"><p>bitpay</p><img src="/logos/logo-bitpay.png"></div>
        <div class="card bg-white"><p>partner-generic</p><img src="/logos/partner-generic.png"></div>
        <div class="card bg-white"><p>metamask.webp</p><img src="/logos/metamask.webp"></div>
    </div>

    <h3>On Dark Background</h3>
    <div class="grid">
        <div class="card bg-dark"><p>etherfi</p><img src="/logos/logo-etherfi.png"></div>
        <div class="card bg-dark"><p>gnosis</p><img src="/logos/logo-gnosis.png"></div>
        <div class="card bg-dark"><p>binance</p><img src="/logos/logo-binance.png"></div>
        <div class="card bg-dark"><p>bitpay</p><img src="/logos/logo-bitpay.png"></div>
        <div class="card bg-dark"><p>partner-generic</p><img src="/logos/partner-generic.png"></div>
        <div class="card bg-dark"><p>metamask.webp</p><img src="/logos/metamask.webp"></div>
    </div>
</body>
</html>
